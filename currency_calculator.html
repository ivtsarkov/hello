<meta charset="utf-8">
<script type="text/javascript">
	let dollarRate;
	let euroRate;
	dollarRate = 64,03;
	euroRate = 71,48;
	
	let dollarsQuan = prompt ("Введите количество долларов");
	let euroQuan = prompt ("Введите количество евро");
	
	let dollarsSumm = dollarRate*dollarsQuan;
	let euroSumm = euroRate*euroQuan;
	
	alert ("Вы получите " + dollarsSumm + " рублей за доллары");
	alert ("Вы получите " + euroSumm + " рублей за евро");

</script>
