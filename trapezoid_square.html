<meta charset="utf-8">
<script type="text/javascript">

	let trapezoidBase1 = prompt ("Введите длину первого основания трапеции");
	let trapezoidBase2 = prompt ("Введите длину второго основания трапеции");
	let trapezoidHeigh = prompt ("Введите высоту трапеции");
	
	trapezoidBase1 = parseInt(trapezoidBase1);
	trapezoidBase2 = parseInt(trapezoidBase2);
	trapezoidHeigh = parseInt(trapezoidHeigh);
	
	let trapezoidSquare = ((trapezoidBase1 + trapezoidBase2)/2)*trapezoidHeigh;
	
	alert ("Площадь трапеции равна " + trapezoidSquare);

</script>
